<!DOCTYPE html>
<html>

        <title>Formulario</title>
    </head>

    <body>
        <header>
            <aside class="sidemenu">
                <h2>Menu</h2><img src="lista_icono.png">
    
                <ul>
                    <li><a href="menu.html">Inicio</a></li>

                    <li><a href="horarios.html">Tablas</a></li>
                    <li><a href="formulario.html">Cuenta</a></li>
                </ul>
    
            </aside>
        </header>
        <div style="float: right;">
            <h1>Inicio Sesion</h1>
            <div class="container">
                <form action="menu.html" method="post">
                    <div class="fila">
                        <div class="columna-1">
                            <label for="email">Email <span style="color: blue">*</span></label>
                        </div>
                        <div class="columna-2">
                            <input type="email" id="email" name="email" placeholder="Your email..."  required>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="columna-1">
                            <label for="pwd">Enter a password <span style="color: blue">*</span></label>
                        </div>
                        <div class="columna-2">
                            <input type="password" id="pwd" name="pwd" minlength="8" placeholder="Password..." >
                        </div>
                    </div>  
                    <div class="fila">
                        <div class="columna-1">
                            <a href="https://www.ryanair.com/gb/en/useful-info/help-centre/terms-and-conditions">Show Terms</a>
                        </div>
                        <div class="columna-1">
                            <input type="checkbox" id="conditions" name="conditions" value="condition" required>
                            <label for="conditions">Please confirm that you are agree to our terms and conditions <span style="color: blue">*</span></label>
                        </div>
                    </div>
                    <div class="fila">
                        <input type="submit" value="submit" name="submit">
                        <input type="reset" value="reset" name="reset">
                    </div>


                </form>

            </div>
        </div>
    </body>

</html>
